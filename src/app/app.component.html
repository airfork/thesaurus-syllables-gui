<mat-toolbar id="header">
  <span>Thesaurus Syllables</span>
</mat-toolbar>

<div class="container">
  <div>
    <app-word-search (searchEmitter)="updateSearch($event)"></app-word-search>
    <mat-checkbox
      id="search-checkbox"
      [checked]="relatedToSearch"
      [(ngModel)]="relatedToSearch"
      >Related Words Search</mat-checkbox
    >
  </div>
  <app-word-table
    [search]="search"
    [relatedToSearch]="relatedToSearch"
  ></app-word-table>
</div>
